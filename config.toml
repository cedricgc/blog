baseURL = "https://blog.cedriccharly.com/"
languageCode = "en-us"
title = "Cedric Charly's Blog"

theme = "yuki"

# Theme config
[params]

  # The content you want to be listed on list pages.
  mainSections = ["post"]

  # The information will display on the post pages.
  author = "Cedric Charly"
  authorwebsite = "https://blog.cedriccharly.com/"
  description = "You can reach me on Twitter (@cedricgc) if you want to discuss an article."

  # The path to your images
  favicon = "images/logo.png"
  logo = "images/logo.png"
  avatar = ""
  displayImg = "images/display.png"

  # This will display on the index page
  snsTitle = "Social"

  # Google Analytics API key.
#   ga_api_key = "Your Google Analytics tracking id"

# Navbar config
[[menu.nav]]
    name = "HOME"
    url = "/"
    weight = 1

